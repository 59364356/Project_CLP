<html>
  <body class="list bg">
      
<!-- #123168 -->
    <div style=" height:100%; width:100%; display:flex; background-color: ;">

        <ngx-spinner 
        bdColor="rgba(51,51,51,0.6)"
        size="medium"
        color="#f07b3f"
        type="ball-scale-multiple"
        >
            <p style="font-size: 20px; color:#f07b3f">Loading...</p>
        </ngx-spinner>

        <div style=" height:100%; width:70%; background-color:#535353; display:flex;  align-items: center;">
            <img style="width: 500px; height: 400px;" routerLink="main" src="../assets/image/icon-LCT.png" />
            <p style="font-size: 100px; font-weight: bold; color: #ffffff;">LCT Car</p>
        
        </div>

        <div style=" height:100%; width:30%; text-align: center; display:flex; align-items:center; justify-content:center; flex-direction: column;">

            <mat-card class="mat-elevation-z8" style="background-color:rgba(255, 255, 255, 0.9); min-width:50%; min-height:30%; display:flex;  flex-direction: column; ">
                    <div style=" width:100%; height: 20%; display:flex; align-items:center;justify-content:center; font-size: 2em;">
                        <span >Admin Login</span> 
                    </div>
                <div  style=" margin-top: 2%; width: 100%; height: 60%; display:flex; align-items: center; flex-direction:column; justify-content:center;">
                    <mat-form-field appearance="outline" color="warn" style="width: 85%; " >
                        <mat-label style="padding-left: 5%;">Username</mat-label>
                        <input name="username" [(ngModel)]="mUsername" placeholder="Username" id="username" matInput  style="padding-left: 5%;">
                    </mat-form-field>

                    <mat-form-field appearance="outline" color="warn" style="width: 85%;">
                        <!-- <mat-icon matPrefix>lock</mat-icon> -->
                        <mat-label style="padding-left: 5%;">Password</mat-label>
                        <input name="password" [(ngModel)]="mPassword" placeholder="Password" id="password" matInput type="password"  style="padding-left: 5%;">
                    </mat-form-field>
                        <!-- <button style="width: 30%;" type="submit" id="submit" (click)="postLoginStatus()" mat-raised-button color="primary" >Login</button> -->
                        <!-- <button style="width: 30%;"  (click)="loadingPage()" mat-raised-button color="warn" >POST</button> -->
                        <!-- <h2>{{data}}</h2> -->
                </div>
                <mat-card-actions>
                    <button style="width: 35%; height: 100%;" type="submit" id="submit" (click)="postLoginStatus()" mat-raised-button color="primary" >Login</button>
                </mat-card-actions>
            </mat-card>

        </div>

    </div>    
  </body>
</html>
