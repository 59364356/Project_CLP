<html>
    <body style="">
        <div *ngFor="let dialog of contAdmin" style=" color: #333333; width: 250px; height: 140px; font-size: 1.3em; font-weight: 400; display:flex;  flex-direction: column;">
            <!-- <mat-card style="background-color: #555555; height: 100%; ">8a8a8a -->
                <p style="color: #333333; font-size: 1.4em; font-weight:500; text-align: center; margin-bottom: 8%;"> ข้อมูลติดต่อ </p>
                <p>ชื่อ : 
                    <span style="color: #f07b3f;">{{dialog.name}}</span>
                </p>
                <p>เบอร์ : 
                    <span style="color: #f07b3f;">{{dialog.telephone}}</span>
                </p>
                <p>อีเมล : 
                    <span style="color: #f07b3f;">{{dialog.email}}</span>
                </p>
            <!-- </mat-card> -->
        </div>
        <div *ngIf="buttonClose" style="text-align: end;">
            <button mat-button mat-dialog-close >Close</button>
        </div>
        <div *ngIf="showSpinner" style=" width: 100%; height: 100%; display:flex; align-items: center; justify-content: center;">
            <mat-progress-spinner [diameter]="50" mode="indeterminate" color="warn" style="size: 500px; " ></mat-progress-spinner>
        </div>
        
    </body>
</html>
